<!DOCTYPE html>
<html lang="en">

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <aside class="col-2">
        <div id="searchContainer">
          <h2>Search for a City:</h2>
          <!-- search bar -->
          <form class="d-flex" role="search">
            <input
              id="cityInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <button type="button" id="searchBtn" class="btn btn-primary">
            Search
          </button>
          <!-- border bottom -->
        </div>
        <div id="cityBtns" class="col">
          <button id="atlanta" type="button" class="btn btn-secondary">
            Atlanta
          </button>
          <button id="denver" type="button" class="btn btn-secondary">
            Denver
          </button>
          <button id="seattle" type="button" class="btn btn-secondary">
            Seattle
          </button>
          <button id="sanFrancisco" type="button" class="btn btn-secondary">
            San Francisco
          </button>
          <button id="orlando" type="button" class="btn btn-secondary">
            Orlando
          </button>
          <button id="newYork" type="button" class="btn btn-secondary">
            New York
          </button>
          <button id="chicago" type="button" class="btn btn-secondary">
            Chicago
          </button>
          <button id="austin" type="button" class="btn btn-secondary">
            Austin
          </button>
        </div>
      </aside>
      <section class="col-8">
        <div id="currentWeather">
          <!-- append here -->
        </div>
        <div id="cardContainer">
          <p><b>5-Day Forecast:</b></p>
          <div id="dayCards">
            <div class="card">
              <p>8/2/23</p>
              <ol>
                <li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
              </ol>
            </div>
            <div class="card">
              <p>8/3/23</p>
              <ol>
                <li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
              </ol>
            </div>
            <div class="card">
              <p>8/4/23</p>
              <ol>
                <li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
              </ol>
            </div>
            <div class="card">
              <p>8/5/23</p>
              <ol>
                <li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
              </ol>
            </div>
            <div class="card">
              <p>8/6/23</p>
              <ol>
                <li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
      <section class="col-2"></section>
    </main>
